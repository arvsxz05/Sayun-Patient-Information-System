<!DOCTYPE html>
<html>
<head>
	<title>Log In to Sayun Patient Information System</title>
	<link rel="stylesheet" 	type="text/css" 		href="../../static/css/bootstrap.css">
	<link rel="stylesheet" 	type="text/css" 		href="../../static/css/bootstrap.min.css">
	<link rel="stylesheet" 	type="text/css" 		href="../../static/css/login.css">
	<script 				type="text/javascript" 	src="../../static/js/jquery.js"></script>
	<script 				type="text/javascript" 	src="../../static/js/bootstrap.min.js"></script>
	<script 				type="text/javascript" 	src="../../static/js/viewportHeight.js"></script>
</head>
<body>
	<div class="container">
		<div class="row h-100" style="">
			<div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 my-auto">
				<form method="POST">
					<div class="logo"><img src="../../static/img/logo.png"></div>
					<div class="row">
						<input type="text" value="" id="username" placeholder="username">
					</div>
					<div class="form-group row" style="">
						<input type="password" value="" id="password" placeholder="password">
					</div>
					<div class="row">
						<button type="submit" id="login" name="login">Log in</button>
						<a href="" class="col-8 offset-2"><center>Forgot Password?</center></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
