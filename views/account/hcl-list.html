<html>

	<head>
		<title> View Hospital/Clinic/Laboratory List </title>
	</head>

	<body>

		<form method="POST" action="/hcl_disable">
			{% for hcl in hcls %}

				<input type="checkbox" name="{{ hcl.name }}" value="{{ hcl.name }}">
				<a href='/hcl_view_edit'> {{ hcl.name }}  </a>
				{{ hcl.address }} 
				{{ hcl.type }} 
				{{ hcl.contact_num }} 

				<br>

			{% endfor %}

			<button type="submit" id="delete">
				Delete
			</button>

		</form>

	</body>

</html>
