<!DOCTYPE html>
<html>
<head>
	<title>Laboratory Results List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" 	type="text/css" 		href="../../static/css/bootstrap.css">
	<link rel="stylesheet" 	type="text/css" 		href="../../static/css/bootstrap.min.css">
	<link rel="stylesheet" 	type="text/css" 		href="../../static/css/styles.css">
	<link rel="stylesheet" 	type="text/css"			href="../../static/css/font-awesome.min.css">
	<link rel="stylesheet" 	type="text/css" 		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" 	type="text/css" 		href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
	<script 				type="text/javascript" 	src="../../static/js/jquery.js"></script>
	<script 				type="text/javascript" 	src="../../static/js/bootstrap.min.js"></script>
	<script 				type="text/javascript"	src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script 				type="text/javascript"  src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
</head>
<body>
	<!-- NAVIGATION -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="#">SPIS LOGO HERE</a>
	    </div>
	    <div class="collapse navbar-collapse" id="navbar">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Home</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">NAME OF USER HERE</a></li>
	        <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- END OF NAVIGATION -->

	<div class="container-fluid main-container">
		<!-- BREADCRUMBS -->
		<ol class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li class="active">Laboratory Results List</li>
		</ol>
		<!-- END OF BREADCRUMBS -->
		<center><h3>Laboratory Results List</h3></center><hr>

		<div class="container-fluid">
			<div class="row feature-row" style="padding-top: 20px">
				<div class="col-sm-10 col-sm-offset-1">
					<form method="POST" action="/hcl_list">
						<div class="table-responsive">
							<table id="list-lab-result" class="table table-striped table-bordered" cellspacing="0" width="100%">
						        <thead>
						            <tr>
						                <th><input type="checkbox" aria-label="..." id="select-all"/></th>
						                <th>Date</th>
						                <th>Laboratory</th>
						                <th>Description</th>
						                <th>Notes</th>
						            </tr>
						        </thead>
						        <tbody>
					        		{% for result in results %}
					        			<tr>
					        				<td><input type="checkbox" aria-label="..." id=""/></td>
					        				<td><a href="/laboratory_edit/{{ result.id }}"> {{ result.date }} </a> </td>
					        				<td>{{ result.hospitalName }} </td>
					        				<td>{{ result.description }} </td>
					        				<td>{{ result.notes }}</td>
					        			</tr>
					        		{% endfor %}
								</tbody>
						    </table>
						</div>
						<div class="button-group">
							<!-- <button class="btn btn-red pull-right" type="submit" name="delete" value="true" id="delete">Delete</button> -->
	                        <a href class="btn btn-lime pull-right" href="/laboratory_add">Add</a>
	                    </div>
					</form>
		        </div>
		    </div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
	    $('#list-lab-result').DataTable({
	    	"bSort": true, 
            "aaSorting": [],
		    "aoColumns": [
                { "bSortable": true },
                { "bSortable": false },
                { "bSortable": false },
                { "bSortable": false },
                { "bSortable": false }
            ]    
		});
	});
</script>
</html>
