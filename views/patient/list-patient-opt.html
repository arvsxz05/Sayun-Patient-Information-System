<div class="row" id="list-opt-view">
    <div class="table-responsive">
        <h3>Out-Patient Treatment List</h3>
        <table id="opt-list" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Confinement ID</th>
                    <th>Discharge Date</th>
                    <th>Hospital</th>
                    <th>Doctor</th>
                </tr>
            </thead>
            <tbody>
                <!-- {% for ipt in ipts %} -->
                    <tr>
                        <td><a onclick="edit_OPT()" value="{{ipt.id}}" id="edit_ipt">{{ipt.conf_date}}</a></td>
                        <td> {{ipt.discharge_date}} </td>
                        <td> {{ipt.hospital}} </td>
                        {% for doctor in doctors %}
                            {% if doctor.id == ipt.doctorId %}
                                <td> {{doctor.first_name}} {{doctor.middle_name}} {{doctor.last_name}} </td>   
                            {% endif %}
                        {% endfor %}
                    </tr>
                <!-- {% endfor %} -->
            </tbody>
        </table>
    </div>

    <div class="button-group">
        <a class="btn btn-lime pull-right" type="button" onclick="add_OPT()">Add</a>    
    </div>
</div>


<script type="text/javascript">
    function edit_OPT(){
        $('#list-opt-view').hide();
        $('#add-opt-view').hide();
        $('#edit-opt-view').show();
        $('#list-opt-view-link').show();
    }

    function add_OPT() {
            $('#list-opt-view').hide();
            $('#add-opt-view').show();
            $('#edit-opt-view').hide();
            $('#list-opt-view-link').show();
        // dapat on-Submit nani sa ADD IPT Record//
        meds = $('#opt-list-medication').DataTable({
            "bSort": true, 
            "aaSorting": [[0]],
            "aoColumns": [
                { "bSortable": false },
                { "bSortable": true },
                { "bSortable": true },
                { "bSortable": true },
                { "bSortable": true },
                { "bSortable": true }
            ]    
        });

        med_procedures = $('#opt-list-med-procedure').DataTable({
            "bSort": true, 
            "aaSorting": [[0]],
            "aoColumns": [
                { "bSortable": false },
                { "bSortable": true },
                { "bSortable": true },
                { "bSortable": true }
            ]    
        });
        // 
    }
</script>
